<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Schema Graph</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
    <script src="https://npmcdn.com/dagre@0.7.4/dist/dagre.min.js"></script>
    <script src="https://npmcdn.com/dagre-d3@0.4.17/dist/dagre-d3.min.js"></script>
    <script src="https://wzrd.in/standalone/graphql@0.6.2"></script>
    <script src="index.js"></script>
    <script>
        function render() {
            fetch('/schema')
                    .then(response => response.text())
                    .then(schemaText => renderSchemaGraph(schemaText, 'graph'));
        }
    </script>
    <script>
        var livereloadUrl = 'http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1';

        document.write('<script src="' + livereloadUrl + '"></' + 'script>');
    </script>
</head>
<body onload="render()">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">GraphQL Schema Graph</a>
        </div>
    </div>
</nav>
<svg id="graph" width="800" height="600"></svg>
</body>
</html>
